<!doctype html>
<html action="html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<script src="fish-event.js"></script>
	<script src="lib/template.js"></script>
</head>
<body>
	<ul id="list"></ul>
</body>


<script type="text/template" id="template">
	for (var i=0;i<200;i++){
		{$
			<li onclick={%run("abc",[1,{a:i},3])%} style="background:red;">
				{%abc%}
			</li>
			<li onclick={%go()%} style="background:yellow;margin-bottom:10px;">{%i%} abcdefg</li>
		$}
	}
</script>
<script>

document.getElementById("list").innerHTML = YayaTemplate(document.getElementById("template").innerHTML).render({
	run:FishEvent(function(a,b,c,d){
		alert(b[1].a);
	}),
	go:FishEvent(function(){
		alert(this.innerHTML);
	}),
	abc:123
});
</script>

</html>
